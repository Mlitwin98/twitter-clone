{% load static %}
{% load extra_tags %}
<div class = 'container'>
    <div class='right_profiles w-75'>
        <div class='m-2 p-2'>Recommended profiles:</div>
        {% for profile in rec_profiles %}
            <div class = 'border-top m-2 p-3 d-flex flex-row'>
                <div clas='my-auto flex-fill'>
                    <img src="media/{{profile.profile.profilePic}}" class='profilePic'  onerror="this.onerror=null; this.src='{% static 'defaultPic.jpg' %}'" alt="">
                    {{profile.username}}
                </div>
                <div class='d-flex flex-row-reverse flex-fill'>
                    <div class='my-auto'>
                        <form action='{% url 'follow_profile' profile.username %}' method='post'>
                            {% csrf_token %}
                            {% if user.id in profile.following.all|get_value_in_qs:'following_user_id' %}
                                <button name='unfollow' type='submit'  class='btn btn-info badge-pill pt-2 pb-2 pl-3 pr-3'>Followed</button>
                                {% else %}
                                <button name='follow' type='submit'  class='btn btn-outline-info badge-pill pt-2 pb-2 pl-3 pr-3'>Follow</button>
                            {% endif %}
                        </form>
                    </div>
                </div>  
            </div>
        {% endfor %}
    </div>
</div>
