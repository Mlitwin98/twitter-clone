{% load static %}
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
        <div class = 'd-flex'> 
            <div class = 'container d-flex flex-row-reverse'>
                <div class = 'd-flex flex-column'>
                    <a href='{% url 'home' %}' class = 'm-2 deco-none badge-pill pt-2 pb-2 pl-3 pr-3'><img src={% static 'home.png' %} class = 'icon mr-3'>Home</a>
                    <a href='#' class = 'm-2 deco-none badge-pill pt-2 pb-2 pl-3 pr-3'><img src={% static 'user.png' %} class = 'icon mr-3'>Profile</a>
                    <a href='#' class = 'm-2 deco-none badge-pill pt-2 pb-2 pl-3 pr-3'><img src={% static 'bell.png' %} class = 'icon mr-3'>Notifications</a>
                    <a href='#' class = 'm-2 deco-none badge-pill pt-2 pb-2 pl-3 pr-3'><img src={% static 'settings.png' %} class = 'icon mr-3'>Settings</a>
                    <a href='#' class = 'm-2 deco-none badge-pill pt-2 pb-2 pl-3 pr-3'><img src={% static 'look.png' %} class = 'icon mr-3'>Look</a>
                    <a href='{% url 'logout' %}'><button  class='btn btn-outline-info m-2'>Logout</button></a>
                </div>
            </div>

            <div class = 'container d-flex flex-column'>
                <div class = 'border border-secondary border-top-0 p-3 font-weight-bold'>Main Page</div>
                <div class = 'border border-secondary p-3 d-flex flex-column'>
                    <form action='home' method='post'>
                        {% csrf_token %}
                        <div class = 'd-flex flex-row'>
                            <div>PHOTO</div>
                            <div class='w-100'>
                                <textarea class='w-100 h-100 m-1 input' placeholder="Tweet" name='tweet'></textarea>
                            </div>
                        </div>
                        <div class = 'd-flex flex-row-reverse'>
                            <button class = 'btn btn-info badge-pill w-25 mt-3 button'>Tweet</button>
                        </div>
                    </form>
                    <script>
                        let input = document.querySelector(".input")
                        let button = document.querySelector(".button")

                        button.disabled = true

                        input.addEventListener("input", stateHandle)

                        function stateHandle() {
                        textValue = input.value
                        if (/\S/.test(textValue)) {
                            button.disabled = false
                        } else {
                            button.disabled = true
                        }
                        }
                    </script>
                </div>
                {% for tweet in tweets %}
                    <div class = 'border border-secondary d-flex flex-column w-100 p-3'>
                        <div class = 'm-1 text-white-50'>{{tweet.author}} &#8226;&#8226;&#8226;  {{tweet.timeStamp}}</div>
                        <div class = 'm-1'>{{tweet.content}}</div>
                        <div class = 'm-1 text-white-50'>Like Comment</div>
                    </div>
                {% endfor %}
            </div>

            <div class = 'container d-flex flex-row'>
                <div>RIGHT</div>
            </div>
        </div>  
    </body>
</html>
